<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
  </head>
  <body>
    <audio src="./gimn-ukrainy.mp3" id="gimn-ua"></audio>
    <div id="map-canvas" style="width: 100%; height: 100%"></div>

    <div class="header__container">
      <h2 class="header">Countries of the world</h2>
      <input type=" text" id="search-box" />
      <ul class="country-list"></ul>
      <div class="country-info"></div>
      <div class="country-load">
        <img class="load-img" src="./gpt-load.gif" alt="gpt-load" width="25" />
        <p class="load-text">
          Wait. Preparing information about the country...
        </p>
      </div>
    </div>
    <button id="openModal">X</button>
    <div class="header__gpt__container is-hidden" data-modal>
      <div class="gpt-prompt">
        <h2 class="header__gpt">Ask GPT</h2>
        <input type=" text" id="search-box-gpt" />
        <button type="submit" id="loadBotton">Load</button>
      </div>

      <div class="gpt-info"></div>
    </div>

    <script src="index.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!--     <script src="./js/map.js" type="module"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjRKNZsq0ey2ADwabVY2KNl7n50KAGMZA&v=3.exp&signed_in=false&callback=startMap"></script>
  </body>
</html>
